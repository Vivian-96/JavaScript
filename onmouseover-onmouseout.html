<!DOCTYPE html>
<html lang="en">
<head>
<title>onmouseover and onmouseout</title>
<meta charset="utf-8">
</head>

<body>
<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green; width:12
0px; height:20px; padding: 40px; color: #ffffff;">把鼠标移动上面</div>

<script type="text/javascript">
function mOver(obj)
{
	obj.innerHTML = "Thank you!";
}

function mOut(obj)
{
	obj.innerHTML = "把鼠标移动上面";
}
</script>
</body>
</html>
