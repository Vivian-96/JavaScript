<!DOCTYPE html>
<html lang="en">
<head>
	<title>Switch Statement Example</title>
	<meta charset="utf-8">
</head>

<body>
   <script type="text/javascript">
   switch ("hello world")
   {
   	case "hello" + " world":
   	     alert("Greeting was found.");
   	     break;
   	case "goodbye":
   	     alert("Closing was found.");
   	     break;
   	default:
   	     alert("Unexpected message was found.");
   }
   </script>
</body>
</html>
