<!DOCTYPE html>
<html lang="en">
<head>
	<title>If Statement Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var i = 18;
		if (i > 25)
			alert(i + " is greater than 25.");
		else if (i < 0)
		{
			alert(i + " is less than 0.");
		}
		else
		{
			alert(i + " is between 0 and 25, inclusive.");
		}
	</script>
</body>
</html>
