<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Map method</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var numbers = [1,2,3,4,5,4,3,2,1];
		var mapResult = numbers.map(function(item, index, array)
		{
			return (item * 2);
		});

		alert(mapResult);
	</script>
</body>
</html>
