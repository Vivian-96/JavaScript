<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = ["red", "blue", "green"];
		colors[colors.length] = "black";
		colors[colors.length] = "brown";
		for (var i = 0; i < colors.length; i++)
		{
			alert(colors[i]);
		}
	</script>
</body>
</html>
