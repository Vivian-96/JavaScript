<!DOCTYPE html>
<html lang="en">
<head>
	<title>Function Arguments Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function addTen(num)
		{
			num += 10;
			return num;
		}

		var count = 20;
		var result = addTen(count);
		alert(count);
		alert(result);
	</script>
</body>
</html>
