<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of "NaN"</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		alert("The result of 'NaN == NaN' is " + (NaN == NaN));
		alert("The result of 'isNaN(NaN)' is " + isNaN(NaN));
		alert("The result of 'isNaN(10)' is " + isNaN(10));
		alert("The result of 'isNaN('10')' is " + isNaN("10"));
		alert("The result of 'isNaN('blue')' is " + isNaN("blue"));
		alert("The result of 'isNaN(true)' is " + isNaN(true));
	</script>
</body>
</html>
