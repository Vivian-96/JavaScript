<!DOCTYPE html>
<html lang="en">
<head>
	<title>Function Arguments Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function doAdd(num1, num2)
		{
			if (arguments.length == 1)
			{
				alert(num1 + 10);
			}
			else if (arguments.length == 2)
			{
				alert(arguments[0] + num2);
			}
		}

		doAdd(10);
		doAdd(30,20);
	</script>
</body>
</html>
