<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of length</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var text = "This is the letter sigma: \u03a3.";
		alert("The content of text is: " + text);
		alert("The length of text is " + text.length);
	</script>
</body>
</html>
