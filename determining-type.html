<!DOCTYPE html>
<html lang="en">
<head>
	<title>Determining Type Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var s = "Nicholas";
		var b = true;
		var i = 22;
		var u;
		var n = null;
		var o = new Object();

		alert(typeof s);
		alert(typeof i);
		alert(typeof b);
		alert(typeof u);
		alert(typeof n);
		alert(typeof o);
	</script>
</body>
</html>
