<!DOCTYPE html>
<html lang="en">
<head>
	<title>Math Object Min and Max</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var max = Math.max(3,54,32,16);
		alert("The max number is :" + max);

		var min = Math.min(3,54,32,16);
		alert("The min number is :" + min);
	</script>
</body>
</html>
