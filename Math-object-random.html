<!DOCTYPE html>
<html lang="en">
<head>
	<title>Math Object Random</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var num = Math.floor(Math.random() * 10 + 1);
		alert(num);

		var num1 = Math.floor(Math.random() * 9 + 2);
		alert(num1);
	</script>
</body>
</html>
