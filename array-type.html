<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = new Array(3);
		var names = new Array("Greg");

		alert(colors.length);
		for (var i = 0; i < names.length; i++)
		{
			alert(names[i]);
		}
	</script>
</body>
</html>
