<!DOCTYPE html>
<html lang="en">
<head>
	<title>Function Type Length Property</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function sayName(name)
		{
			alert(name);
		}

		function sum(num1, num2)
		{
			return num1 + num2;
		}

		function sayHi()
		{
			alert("Hi");
		}

		alert(sayName.length);
		alert(sum.length);
		alert(sayHi.length);
	</script>
</body>
</html>
