<!DOCTYPE html>
<html lang="en">
<head>
<title>function of JS in body</title>
<meta charset="utf-8">
</head>

<body>

	<h1>My Web Page</h1>

    <p id="demo">A Paragraph.</p>

	</script>

</body>
</html>
