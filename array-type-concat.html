<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Join Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = ["red", "green", "blue"];
		var colors2 = colors.concat("yellow", ["black", "brown"]);

		alert(colors);
		alert(colors2);
	</script>
</body>
</html>
