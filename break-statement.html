<!DOCTYPE html>
<html lang="en">
<head>
	<title>Break Statement Example</title>
	<meta charset="utf-8">>
</head>

<body>
	<script type="text/javascript">
		var num = 0;

		for (var i = 1; i < 10; i++)
		{
			if (i % 5 == 0)
			{
				break;
			}
			num++;
		}

		alert(num);
	</script>
</body>
</html>
