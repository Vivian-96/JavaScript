<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of "Number()"</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var num1 = Number("Hello world!");
		var num2 = Number("");
		var num3 = Number("000011");
		var num4 = Number(true);
		alert("num1 = " + num1);
		alert("num2 = " + num2);
		alert("num3 = " + num3);
		alert("num4 = " + num4);
	</script>
</body>
</html>
