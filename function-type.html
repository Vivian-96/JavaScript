<!DOCTYPE html>
<html lang="en">
<head>
	<title>Function Type Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function sum(num1, num2)
		{
			return num1 + num2;
		}
		alert(sum(10, 10));

		var anotherSum = sum;
		alert(anotherSum(10, 10));

		sum = null;
		alert(anotherSum(10, 10));
	</script>
</body>
</html>
