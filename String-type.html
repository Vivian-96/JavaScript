<!DOCTYPE html>
<html lang="en">
<head>
	<title>String Type</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var stringValue = "hello world";
		alert(stringValue.charAt(1));
		alert(stringValue.charCodeAt(1));//得到字符编码
		alert(stringValue[1]);
	</script>
</body>
</html>
