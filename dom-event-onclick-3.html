<!DOCTYPE html>
<html lang="en">
<head>
<title>dom event onclick</title>
<meta charset="utf-8">
</head>

<body>
<p>点击按钮可执行<em>dispalyDate()</em> 函数</p>

<button onclick="displayDate()">点击这里</button>

<script type="text/javascript">
function displayDate()
{
	document.getElementById("demo").innerHTML = Date();
}
</script>

<p id="demo"></p>
</body>
</html>
