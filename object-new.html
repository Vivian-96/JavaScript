<!DOCTYPE html>
<html lang="en">
<head>
	<title>Object Type Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var person = new Object();
		person.name = "Nicholas";
		person.age = 29;
		alert("His name is " + person.name);
		alert("His age is " + person.age);
	</script>
</body>
</html>
