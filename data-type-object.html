<!DOCTYPE html>
<html lang="en">
<head>
<title>data type object</title>
<meta charset="utf-8">
</head>

<body>
	<script>
		var person={
			firstname : "Bill",
			lastname : "Gates",
			id : 5566
		};

		document.write(person.lastname + "<br>");
		document.write(person["lastname"] + "<br>");
	</script>
</body>
</html>
