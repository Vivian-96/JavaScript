<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Reduce method</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var values = [1,2,3,4,5];
		var sum = values.reduce(function(prev, cur, index, array)
		{
			return prev + cur;
		});
		alert(sum);
	</script>
</body>
</html>
