<!DOCTYPE html>
<html lang="en">
<head>
	<title>Function Type Call</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		window.color = "red";
		var o = {color: "blue"};

		function sayColor()
		{
			alert(this.color);
		}

		sayColor();

		sayColor.call(this);
		sayColor.call(window);
		sayColor.call(o);
	</script>
</body>
</html>
