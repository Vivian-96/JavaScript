<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Join Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = ["red", "blue"];
        colors.push("brown");
        colors[3] = "black";
        alert(colors.length);
        
        var item = colors.pop();
        alert(item);
	</script>
</body>
</html>
