<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Join Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = new Array();
		var count = colors.push("red", "green");
		alert(count);

		count = colors.push("black");
		alert(count);

		var item = colors.pop();
		alert(item);
		alert(colors.length);
	</script>
</body>
</html>
