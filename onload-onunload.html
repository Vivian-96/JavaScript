<!DOCTYPE html>
<html lang="en">
<head>
<title>onload and onunload</title>
<meta charset="utf-8">
</head>

<body onload="checkCookies()">

<script type="text/javascript">
function checkCookies()
{
	if (navigator.cookieEnabled == true)
	{
		alert("已启用cookie");
	}
	else
	{
		alert("未启用cookie");
	}
}
</script>

<p>提示框会告诉你，浏览器是否已启用cookie。</p>
</body>
</html>
