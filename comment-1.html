<!DOCTYPE html>
<html lang="en">
<head>
<title>comment</title>
<meta charset="utf-8">
</head>

<body>
	
	<h1 id="myH1"></h1>

	<p id="myP"></p>

	<script type="text/javascript">
		/*
		下面的这些代码会输出
        一个标题和一个段落
        并将代表主页的开始
           */
		document.getElementById("myH1").innerHTML="Welcome to my Homepage";
        document.getElementById("myP").innerHTML="This is my first paragraph"
	</script>

	<p>注释不会被执行。</p>
</body>
</html>
