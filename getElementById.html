<!DOCTYPE html>
<html lang="en">
<head>
<title>get element by id</title>
<meta charset="utf-8">
</head>

<body>
	<p id="intro">Hello World!</p>
	<p>本例演示<b>getElementById</b>方法！</p>

	<script type="text/javascript">
		x = document.getElementById("intro");
		document.write('<p>id = "intro"的段落中的文本是 ' + x.innerHTML + '</p>');
	</script>
</body>
</html>
