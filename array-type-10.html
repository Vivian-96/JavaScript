<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Join Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function compare(value1, value2)
		{
			if (value1 < value2)
			{
				return -1;
			}
			else if (value1 > value2)
			{
				return 1;
			}
			else
			{
				return 0;
			}
		}

		var values = [0, 1, 9, 3, 15];
		values.sort(compare);
		alert(values);
	</script>
</body>
</html>
