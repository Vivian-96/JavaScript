<!DOCTYPE html>
<html lang="en">
<head>
<title>comment</title>
<meta charset="utf-8">
</head>

<body>
	
	<p id="myP"></p>

	<script type="text/javascript">
		var x=5;//声明x并把5赋值给它
		var y=x+2;//声明y并把x+2赋值给它
		document.getElementById("myP").innerHTML=y;//把y的值写入到myP
	</script>

	<p>注释不会被执行。</p>
</body>
</html>
