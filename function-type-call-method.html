<!DOCTYPE html>
<html lang="en">
<head>
	<title>Function Type Call Method</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function sum(num1, num2)
		{
			return num1 + num2;
		}

		function callSum(num1, num2)
		{
			return sum.call(this, num1, num2);
		}

		alert(callSum(10,10));
	</script>
</body>
</html>
