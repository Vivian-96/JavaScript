<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Join Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = ["red", "green", "blue", "yellow", "purple"];
		var colors2 = colors.slice(1);
		var colors3 = colors.slice(1,4);

		alert(colors2);
		alert(colors3);
	</script>
</body>
</html>
