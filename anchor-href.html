<!DOCTYPE html>
<html lang="en">
<head>
<title>anchor href</title>
<meta charset="utf-8">
<script type="text/javascript">
function changeLink()
{
	document.getElementById('myAnchor').innerHTML = "访问W3School"
	document.getElementById('myAnchor').href = "http://www.w3school.com.cn"
	document.getElementById('myAnchor').target = "_blank"
}
</script>
</head>

<body>

<a id="myAnchor" href="http://www.microsoft.com">访问Microsoft</a>

<input type="button" onclick="changeLink()" value="改变链接">

<p>在本例中，我们改变超链接的文本和URL。我们也会改变target属性。target属性的默认设置是"_self"，这意味着会在相同的窗口中打开链接。通过把target属性设置Wie"_blank"，链接将在新窗口中打开。</p>

</body>
</html>
