<!DOCTYPE html>
<html lang="en">
<head>
<title>change text in p</title>
<meta charset="utf-8">
</head>

<body>

<p id="p1">Hello World!</p>

<script type="text/javascript">
function changeText()
{
	document.getElementById("p1").innerHTML = "Hello JavaScript!";
}
</script>

<input type="button" onclick="changeText()" value="chagne text">
</body>
</html>
