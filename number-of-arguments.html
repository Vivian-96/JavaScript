<!DOCTYPE html>
<html lang="en">
<head>
	<title>Number Of Arguments Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function howManyArgs()
		{
			alert(arguments.length);
		}

		howManyArgs("string",45);
		howManyArgs();
		howManyArgs(12);
	</script>
</body>
</html>
