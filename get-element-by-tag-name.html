<!DOCTYPE html>
<html lang="en">
<head>
<title>get element by tag name</title>
<meta charset="utf-8">
</head>

<body>
	
<p>Hello World!</p>
<p>DOM is very useful!</p>
<script type="text/javascript">
x = document.getElementsByTagName("p");
document.write("第一段的文本是 " + x[0].innerHTML);
</script>
</body>
</html>
