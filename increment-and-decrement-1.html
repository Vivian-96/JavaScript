<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of increment and decrement</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var num1 = 2;
		var num2 = 20;

		var num3 = --num1 + num2;
		var num4 = num1 + num2;

		alert(num3);
		alert(num4);
	</script>
</body>
</html>
