<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of increment and decrement</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var s1 = "2";
		var s2 = "z";
		var b = false;
		var f = 1.1;
		var o = {
			valueOf: function()
			{
				return -1;
			}
		};

		s1++;
		alert(s1);
		s2++;
		alert(s2);
		b++;
		alert(b);
		f--;
		alert(f);
		o--;
	    alert(o);
	</script>
</body>
</html>
