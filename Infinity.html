<!DOCTYPE html>
<html>
<head>
	<title>Example of "isFinite"</title>
	<meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
    	var result_1 = Number.MAX_VALUE + Number.MAX_VALUE;
    	alert("Number.MAX_VALUE + Number.MAX_VALUE = " + isFinite(result_1));
    	var result_2 = Number.MIN_VALUE + Number.MAX_VALUE;
    	alert("Number.MIN_VALUE + Number.MAX_VALUE = " + result_2);
    </script>
</body>
</html>
