<!DOCTYPE html>
<html lang="en">
<head>
<title>document write</title>
<meta charset="utf-8">
</head>

<body>
	
	<p>JavaScript能够直接写入HTML输出流中：</p>

	<script>
	document.write("<h1>This is a heading</h1>");
	document.write("<p>This is a paragraph.</p>");
	</script>

	<p>你只能在HTML输出流中使用
	<strong>document.write</strong>。
	如果您在文档已经加载后使用它（比如在函数中），会覆盖整个文档。</p>
</body>
</html>
