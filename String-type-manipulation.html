<!DOCTYPE html>
<html lang="en">
<head>
	<title>String Type Manipulation Method</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var stringValue = "hello ";
		var result = stringValue.concat("world");
		alert(result);
		alert(stringValue);

		var result1 = stringValue.concat("world", "!");
		alert(result1);

		var stringValue1 = "hello world";
		alert(stringValue1.slice(3));
		alert(stringValue1.substring(3));
		alert(stringValue1.substr(3));
		alert(stringValue1.slice(3, 7));
		alert(stringValue1.substring(3, 7));
		alert(stringValue1.substr(3, 7));

		alert(stringValue1.slice(-3));
		alert(stringValue1.substring(-3));
		alert(stringValue1.substr(-3));
		alert(stringValue1.slice(3, -4));
		alert(stringValue1.substring(3, -4));
		alert(stringValue1.substr(3, -4));
	</script>
</body>
</html>
