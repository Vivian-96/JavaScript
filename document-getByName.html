<!DOCTYPE html>
<html lang="en">
<head>
<title>document get by name</title>
<meta charset="utf-8">

<script type="text/javascript">
function getElements()
{
	var x = document.getElementsByName("myInput");
	alert(x.length);
}
</script>
</head>

<body>
	
<input type="text" name="myInput" size="20" /><br />
<input type="text" name="myInput" size="20" /><br />
<input type="text" name="myInput" size="20" /><br />
<br />
<input type="button" onclick="getElements()" value="名为'myInput'的元素有多少个？" />
</body>
</html>
