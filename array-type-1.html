<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = ["red", "blue", "green"];
		colors.length = 2;
		alert(colors[2]);

		var names = ["Mary", "Helen", "Peter"];
		names.length = 4;
		alert(names.length);
	</script>
</body>
</html>
