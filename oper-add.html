<!DOCTYPE html>
<html lang="en">
<head>
<title>oper add</title>
<meta charset="utf-8">
</head>

<body>
	
	<p>假设y=5，计算x=y+2，并显示结果。</p>

	<button onclick="myFunction()">点击这里</button>

	<p id="demo"></p>

	<script>
		function myFunction()
        {
        	var y=5;
        	var x=y+2;
        	var demoP=document.getElementById("demo")
        	demoP.innerHTML="x="+x;
        }
	</script>
</body>
</html>
