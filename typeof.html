<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of "typeof"</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var message = "some thing";
		alert("The data type of message is " + typeof message);
		alert("The data type of (message) is " + typeof (message));
		alert("The data type of 95 is " + typeof 95);
		alert("The data type of true is " + typeof true);
	</script>
</body>
</html>
