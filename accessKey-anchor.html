<!DOCTYPE html>
<html lang="en">
<head>
<title>accesskey anchor</title>
<meta charset="utf-8">

<script type="text/javascript">
	function accessKey()
	{
		document.getElementById('w3').accessKey = "w"
		document.getElementById('w3dom').accessKey = "d"
	}
</script>
</head>

<body onload="accessKey()">

<p><a id="w3" href="http://www.w3school.com.cn/">W3School.com.cn</a> （请使用 Alt + w 给该链接赋予焦点）</p>

<p><a id="w3dom" href="http://www.w3school.com.cn/htmldom/">HTML DOM</a>请使用Alt+d为该链接赋予焦点</p>
</body>
</html>
