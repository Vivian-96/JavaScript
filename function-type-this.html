<!DOCTYPE html>
<html lang="en">
<head>
	<title>Function Type This</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		window.color = "red";
		var o = {color: "blue"};

		function sayColor()
		{
			alert(this.color);
		}

		sayColor();

		o.sayColor = sayColor;
		o.sayColor();
	</script>
</body>
</html>
