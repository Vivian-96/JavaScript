<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of noscript</title>
	<meta charset="utf-8">
	<script type="text/javascript" defer="defer" src="hello.js"></script>
</head>

<body>
	<noscript>
		<p>本页面需要浏览器支持（启用）JavaScript。</p>
	</noscript>
	<p>这个页面会在脚本无效的情况下向用户显示一条noscript标记中的信息。而在启用了脚本的浏览器中，用户永远也不会看到它，尽管它是页面的一部分。</p>
</body>
</html>
