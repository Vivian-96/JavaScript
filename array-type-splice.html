<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Type Join Example</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var colors = ["red", "green", "blue"];
		var removed = colors.splice(0,1);
		alert(colors);
		alert(removed);

		removed = colors.splice(1, 0, "yellow", "orange");
		alert(colors);
		alert(removed);

		removed = colors.splice(1, 1, "red", "purple");
		alert(colors);
		alert(removed);
	</script>
</body>
</html>
